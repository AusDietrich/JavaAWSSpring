<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

	<h1>Add Color Page</h1>
	<form action="#" th:action="@{/form}" th:object="${colorForm}" method="POST">
		<label for="title">Title:</label>
    	<input type="text" th:field="*{title}" value="white" />
    	<label for="description">Description</label>
    	<input type="text" th:field="*{description}" value="pure white" />
    	<label for="colorImg">Color Img Src</label>
    	<input type="text" th:field="*{colorImg}" value="http://urlwherepicturelives.com" />
    	<label for="price">Price</label>
		<input type="number" id="price" step="any" th:field="*{price}" min="0">
		<input type="submit" />
	</form>
	<h1>Remove Color Page</h1>
	<form action="#" th:action="@{/delete}" th:object="${colorForm}" method="POST">
		<label for="id">Id:</label>
    	<input type="text" th:field="*{id}" value="0" />
		<input type="submit" />
    </form>
</body>
</html>
